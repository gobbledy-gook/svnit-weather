<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVNIT Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">SVNIT Weather</h1>
        
        <div class="space-y-6">
            <div class="bg-blue-50 rounded-lg p-4">
                <h2 class="text-lg text-gray-600 mb-2">Temperature</h2>
                <div class="flex items-baseline">
                    <span id="temperature" class="text-4xl font-bold text-blue-600">--</span>
                    <span class="text-2xl text-blue-600 ml-1">Â°C</span>
                </div>
            </div>

            <div class="bg-green-50 rounded-lg p-4">
                <h2 class="text-lg text-gray-600 mb-2">Humidity</h2>
                <div class="flex items-baseline">
                    <span id="humidity" class="text-4xl font-bold text-green-600">--</span>
                    <span class="text-2xl text-green-600 ml-1">%</span>
                </div>
            </div>

            <div class="text-center text-gray-500 text-sm">
                Last updated: <span id="lastUpdate">--</span>
            </div>
        </div>
    </div>

    <script>
        function updateWeather() {
            // Simulate real-time data (replace with actual API calls)
            const temperature = (25 + Math.random() * 5).toFixed(1);
            const humidity = (60 + Math.random() * 20).toFixed(1);
            const now = new Date().toLocaleTimeString();

            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('lastUpdate').textContent = now;
        }

        // Update immediately and then every 3 seconds
        updateWeather();
        setInterval(updateWeather, 3000);
    </script>
</body>
</html>
