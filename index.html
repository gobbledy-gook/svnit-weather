<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVNIT Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <div class="flex items-center justify-center mb-6">
            <img src="svnit.png" alt="SVNIT Logo" class="h-20 w-20 object-contain mr-4">
            <h1 class="text-3xl font-bold text-gray-800">SVNIT Weather</h1>
        </div>
        
        <div class="space-y-6">
            <div class="bg-blue-50 rounded-lg p-4">
                <div class="flex items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                    <h2 class="text-lg text-gray-600">Temperature</h2>
                </div>
                <div class="flex items-baseline">
                    <span id="temperature" class="text-4xl font-bold text-blue-600">--</span>
                    <span class="text-2xl text-blue-600 ml-1">°C</span>
                </div>
            </div>

            <div class="bg-green-50 rounded-lg p-4">
                <div class="flex items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                    <h2 class="text-lg text-gray-600">Humidity</h2>
                </div>
                <div class="flex items-baseline">
                    <span id="humidity" class="text-4xl font-bold text-green-600">--</span>
                    <span class="text-2xl text-green-600 ml-1">%</span>
                </div>
            </div>

            <div class="bg-orange-50 rounded-lg p-4">
                <div class="flex items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-orange-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                    </svg>
                    <h2 class="text-lg text-gray-600">Feels Like</h2>
                </div>
                <div class="flex items-baseline">
                    <span id="heatIndex" class="text-4xl font-bold text-orange-600">--</span>
                    <span class="text-2xl text-orange-600 ml-1">°C</span>
                </div>
            </div>

            <div class="text-center text-gray-500 text-sm flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                Last updated: <span id="lastUpdate" class="ml-1">--</span>
            </div>
        </div>
    </div>

    <script>
function calculateHeatIndex(tempCelsius, humidity) {
            // Convert Celsius to Fahrenheit for the calculation
            const tempF = (tempCelsius * 9/5) + 32;
            
            // Simple formula for heat index
            let heatIndex = 0.5 * (tempF + 61.0 + ((tempF - 68.0) * 1.2) + (humidity * 0.094));

            // If temperature is above 80°F, use the full regression equation
            if (tempF >= 80) {
                heatIndex = -42.379 + 
                           (2.04901523 * tempF) +
                           (10.14333127 * humidity) +
                           (-0.22475541 * tempF * humidity) +
                           (-0.00683783 * tempF * tempF) +
                           (-0.05481717 * humidity * humidity) +
                           (0.00122874 * tempF * tempF * humidity) +
                           (0.00085282 * tempF * humidity * humidity) +
                           (-0.00000199 * tempF * tempF * humidity * humidity);
            }

            // Convert back to Celsius
            return ((heatIndex - 32) * 5/9).toFixed(1);
        }


        function updateWeather() {
            // Simulate real-time data (replace with actual API calls)
            const temperature = (25 + Math.random() * 5).toFixed(1);
            const humidity = (60 + Math.random() * 20).toFixed(1);
            const heatIndex = calculateHeatIndex(parseFloat(temperature), parseFloat(humidity));
            const now = new Date().toLocaleTimeString();

            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('heatIndex').textContent = heatIndex;
            document.getElementById('lastUpdate').textContent = now;
        }

        // Update immediately and then every 3 seconds
        updateWeather();
        setInterval(updateWeather, 3000);
    </script>
</body>
</html>
