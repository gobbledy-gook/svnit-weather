<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVNIT Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url("svnitcse.jpeg");
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="min-h-screen items-center">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <div class="flex items-center justify-center mb-6">
                <img src="svnit.png" alt="SVNIT Logo" class="h-20 w-20 object-contain mr-4">
                <h1 class="text-3xl font-bold text-gray-800">SVNIT-CSE Weather</h1>
            </div>
            
            <div class="space-y-6">
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                            <circle cx="12" cy="12" r="4"/>
                        </svg>
                        <h2 class="text-lg text-gray-600">Temperature</h2>
                    </div>
                    <div class="flex items-baseline">
                        <span id="temperature" class="text-4xl font-bold text-blue-600">--</span>
                        <span class="text-2xl text-blue-600 ml-1">°C</span>
                    </div>
                </div>
    
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                        </svg>
                        <h2 class="text-lg text-gray-600">Humidity</h2>
                    </div>
                    <div class="flex items-baseline">
                        <span id="humidity" class="text-4xl font-bold text-green-600">--</span>
                        <span class="text-2xl text-green-600 ml-1">%</span>
                    </div>
                </div>
    
                <div class="bg-orange-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-orange-600 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                        </svg>
                        <h2 class="text-lg text-gray-600">Feels Like</h2>
                    </div>
                    <div class="flex items-baseline">
                        <span id="heatIndex" class="text-4xl font-bold transition-colors duration-300">--</span>
                        <span id="heatIndexUnit" class="text-2xl ml-1 transition-colors duration-300">°C</span>
                    </div>
                </div>
    
                <div class="text-center space-y-2">
                    <!-- <div class="text-gray-500 text-sm" id="currentTime">--</div> -->
                    <div class="flex items-center justify-center">
                        <span class="inline-block w-2 h-2 rounded-full mr-2" id="statusDot"></span>
                        <span id="sensorStatus" class="font-medium"></span>
                    </div>
                    <div class="text-gray-700 text-sm" id="currentDate"> </div>
                    <div class="text-gray-400 text-sm">Displaying remote data of Department of CSE, SVNIT Surat</div>
                </div>
            </div>
    
        </div>
        <div class="rounded-md space-y-6 mt-5" style="background-color: rgba(157, 220, 157, 0.9);">
            <div class="text-center space-y-2 p-2">
                <div class="text-green-800 text-sm" >2024 | With love by two future Hackers & one supercool Professor</div>
                <!-- <div class="text-gray-500 text-sm" id="currentTime">--</div> -->
                <!-- <div class="flex items-center justify-center">
                    <span class="inline-block w-2 h-2 rounded-full mr-2" id="statusDot"></span>
                    <span id="sensorStatus" class="font-medium"></span>
                </div> -->
            </div>
        </div>
    </div>

<script src="mqtt_data_handler.js"></script>
</body>
</html>
